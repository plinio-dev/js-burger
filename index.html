<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Burger</title>
</head>
<body>
  <div class="page-container">
    <header>
      <h1>Create your burger</h1>
    </header>
    <main>
      <div class="burger-name">
        <input id="burger-input" type="text" placeholder="Name Your Burger" value="">
      </div>
      <div class="ingriedents">
        <h2>Ingriedents</h2>
        <ul class="ingriedents-list">
          <li>
            <label for="cheese"> Cheese
              <input id="cheese" class="add-ingrendent" type="checkbox" name="" value="2">add
            </label>
          </li>
          <li>
            <label for="egg"> Egg
              <input id="egg" class="add-ingrendent" type="checkbox" name="" value="3">add
            </label>
          </li>
          <li>
            <label for="mustard"> Mustard
              <input id="mustard" class="add-ingrendent" type="checkbox" name="5" value="">add
            </label>
          </li>
          <li>
            <label for="tomato"> Tomato
              <input id="tomato" class="add-ingrendent" type="checkbox" name="" value="4">add
            </label>
          </li>
          <li>
            <label for="lattuce"> Lattuce
              <input id="lattuce" class="add-ingrendent" type="checkbox" name="" value="2">add
            </label>
          </li>
          <li>
            <label for="ketchup"> Ketchup
              <input id="ketchup" class="add-ingrendent" type="checkbox" name="" value="5">add
            </label>
          </li>
        </ul>
      </div>
      <div class="discount">
        <label for="coupon-input">Discount Coupon
          <input id="coupon-input" type="text" placeholder="Coupon" value="">
        </label>
      </div>
      <div class="button calculate">
        <button id="calculate">calculate</button>
      </div>
    </main>
    <footer>
      <div class="price-name">
        <h3>Your Price</h3>
      </div>
      <div id="total">50â‚¬</div>
    </footer>
  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
